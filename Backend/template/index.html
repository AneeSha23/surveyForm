<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-white">
    <div class="mx-auto mt-5"  style="width:400px;" >
        <span id="message"></span>
        <form id="survey_form">
            <div class="mb-3">
                <label class="form-label">Question 1 </label>
                <input type="number" id="ques1" name="q1" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Question 2</label>
                <input type="number" id="ques2" name="q2" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Question 3</label>
                <input type="number" id="ques3" name="q3" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Question 4</label>
                <input type="number" id="ques4" name="q4" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Question 5</label>
                <input type="text" id="ques5" name="q5" class="form-control">
            </div>

            <button type="submit" id="action_button" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script>

        $(document).ready(function(){
        
           
          
        
            $('#survey_form').on('submit', function(event){
        
                event.preventDefault();
        
                $.ajax({
                    url:"http://localhost:4000/",
                    method:"POST",
                    data:$('#survey_form').serialize(),
                    dataType:"JSON",
                    beforeSend:function(){
                        $('#action_button').attr('disabled', 'disabled');
                    },
                    success:function(data)
                    {
                        $('#action_button').attr('disabled', false);
                        console.log($('#survey_form').serialize())
                        $('#message').html('<div class="alert alert-success">'+data.ques1+'</div>');
        
                       
                        setTimeout(function(){
                            $('#message').html('');
                        }, 5000);
                    }
                });
        
            });
        });
        
        </script>
        
</body>

</html>
